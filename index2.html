<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>website0806-3index2</title>
    <style type="text/css">
        .controller {
            display: block;
            padding: 6px 10px;
            background-color: #000;
            color: #fff;
            width: 300px;
            text-decoration: none;
        }
        
        .text {
            width: 280px;
            padding: 20px;
            background-color: #ccc;
        }
        
        .text.x {
            display: none;
        }
    </style>
</head>

<body>

    <a href="#" class="controller">開/關</a>
    <div class="text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam repellendus deleniti repellat sunt eligendi iure consequatur placeat eveniet velit at quod esse porro sapiente magni consectetur necessitatibus, corporis, laudantium aliquam!
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".controller").click(function() {
                $(".text").toggleClass('x');
            })

        })
    </script>

</body>

</html>
